<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <div id="link" style="margin: 20px 0;">
              <a href="#" id="testready">testready</a>
            </div>
            <div class="" style="margin: 20px 0;"><input type="button" name="startDl" value="Download" id="startDl"/></div>
            <div class="" id="status" style="margin: 20px 0;"></div>
        </div>
        <script src="jquery-1.10.2.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="painlessfs.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <!-- <script type="text/javascript">
            app.initialize();
        </script> -->
         <script type="text/javascript" charset="utf-8">  
       // Wait for Cordova to load  
            document.addEventListener("deviceready", onDeviceReady, false);  
            // Cordova is ready  
            function onDeviceReady() {  
              alert("Going to start download");  
              downloadFile();  
            }  
             function downloadFile(){  
               window.requestFileSystem(  
                            LocalFileSystem.PERSISTENT, 0,  
                            function onFileSystemSuccess(fileSystem) {  
                            fileSystem.root.getFile(  
                                        "dummy.html", {create: true, exclusive: false},  
                                        function gotFileEntry(fileEntry){  
                                        var sPath = fileEntry.fullPath.replace("dummy.html","");  
                                        var fileTransfer = new FileTransfer();  
                                        fileEntry.remove();  
                                        fileTransfer.download(  
                                                   "http://www.w3.org/2011/web-apps-ws/papers/Nitobi.pdf",  
                                                   sPath + "theFile.pdf",  
                                                   function(theFile) {  
                                                   alert("download complete: " + theFile.toURI());  
                                                   showLink(theFile.toURI());  
                                                   },  
                                                   function(error) {  
                                                   alert("download error source " + error.source);  
                                                   alert("download error target " + error.target);  
                                                   alert("upload error code: " + error.code);  
                                                   }  
                                                   );  
                                        },  
                                        fail);  
                            },  
                            fail);  
             }  
             function showLink(url){  
               alert(url);  
               var divEl = document.getElementById("deviceready");  
               var aElem = document.createElement("a");  
               aElem.setAttribute("target", "_blank");  
               aElem.setAttribute("href", url);  
               aElem.appendChild(document.createTextNode("Ready! Click To Open."))  
               divEl.appendChild(aElem);  
             }  
             function fail(evt) {  
               console.log(evt.target.error.code);  
             }  
         </script>  
    </body>
</html>
